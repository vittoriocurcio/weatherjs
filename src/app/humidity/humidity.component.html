<div class=container>
<ngx-gauge 
    [type]=gaugeType
    [value]=value
    [max]="100"
    [min]="0"
    [thick]=15
    [thresholds]=thresholdConfig
    [size] = 250
    >
    <ngx-gauge-value>
      {{value}}
  </ngx-gauge-value>
  <ngx-gauge-label>
    {{append}}
</ngx-gauge-label>
</ngx-gauge>
<div class="label" >{{label}}</div>
</div>
