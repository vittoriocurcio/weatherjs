<div class=container>
    <ngx-gauge [type]=gaugeType [value]=value [max]=max [min]="0" [thick]=15 [thresholds]=thresholdConfig [size]=250>
        <ngx-gauge-value>
            {{value}} {{direction}}
        </ngx-gauge-value>
        <ngx-gauge-label>
            {{append}}
        </ngx-gauge-label>
    </ngx-gauge>
    <div class="label">{{label}}</div>
</div>
